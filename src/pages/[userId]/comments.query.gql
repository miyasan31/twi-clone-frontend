query GetUserComments($userId: String!) {
	comments: GetCommentsByUser(id: $userId) {
		tweet: GetTweetByComment {
			id
			userId
			tweetBody
			createdAt
			user: GetUserByTweet {
				id
				userName
				profileBody
				iconPhoto
			}
			retweetCount: GetRetweetCount {
				count
			}
			likeCount: GetLikeCount {
				count
			}
			commentCount: GetCommentCount {
				count
			}
		}
	}
}
